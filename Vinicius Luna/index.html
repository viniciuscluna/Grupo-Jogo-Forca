<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca - Animais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script type="module" src="./forca.js"></script>
</head>

<body>
    <main class="container">
        <section id="cabecalho" class="mt-4">
            <h1>Jogo da forca - Animais</h1>
            <h3 id="msgUsuario"></h3>
        </section>
        <section id="jogo">
            <div class="row mb-2">
                <button type="button" class="btn  btn-sm btn-info" id="btnIniciar">Iniciar</button>
            </div>

            <div class="row">
                <label id="mensagem"></label>
            </div>
            <div class="row">
                <label id="mensagemForca"></label>
            </div>
            <div class="row">
                <label id="mensagemForcaEscolhidas"></label>
            </div>
            <div class="row">
                <img  title="imgForca" id="imgForca" class="img-fluid img-forca" src="assets/imgForca/0.png"  >
            </div>
            <div class="row mt-2">
                <div class="alert alert-warning" id="mensagemAlerta" role="alert">
                    Inicie o jogo clicando no bot√£o acima!
                  </div>
            </div>
            <div class="row">
                <label id="forca"></label>
            </div>
            <div class="form-group row">
                <div class="col-4">

                    <input type="text" class="form-control" style="display: none;" id="txtForca">
                </div>
                <div class="col-6">
                    <button class="btn btn-success" id="btnInserir" style="display: none;" type="button">
                        Verificar Letra</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
