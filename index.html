<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca 2.0</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/forca.js"></script>
</head>

<body class="vh-100">

    <header class="container mt-2 mb-5">
        <div class="row text-center mb-3">
            <div class="col-12">
                <h1>Bem-vindo ao Jogo da Forca Animes!</h1>
            </div>
            <div class="col-12">
                <h5>Está preparado para descobrir se é bom mesmo em saber os nomes dos personagens dos animes?</h5>
            </div>
            <div class="col-12">
                <h5>Jogue agora mesmo e divirta-se!</h5>
            </div>
        </div>
        <div class="d-flex flex-column p-3 w-50 mx-auto justify-content-center border rounded border-dark border-2">
            <div class="mb-2 d-flex justify-content-center">
                <button class="teclado btn btn-dark me-2" data-letra="Q">Q</button>
                <button class="teclado btn btn-dark me-2" data-letra="W">W</button>
                <button class="teclado btn btn-dark me-2" data-letra="E">E</button>
                <button class="teclado btn btn-dark me-2" data-letra="R">R</button>
                <button class="teclado btn btn-dark me-2" data-letra="T">T</button>
                <button class="teclado btn btn-dark me-2" data-letra="Y">Y</button>
                <button class="teclado btn btn-dark me-2" data-letra="U">U</button>
                <button class="teclado btn btn-dark me-2" data-letra="I">I</button>
                <button class="teclado btn btn-dark me-2" data-letra="O">O</button>
                <button class="teclado btn btn-dark" data-letra="P">P</button>
            </div>
            <div class="mb-2 d-flex justify-content-center">
                <button class="teclado btn btn-dark me-2" data-letra="A">A</button>
                <button class="teclado btn btn-dark me-2" data-letra="S">S</button>
                <button class="teclado btn btn-dark me-2" data-letra="D">D</button>
                <button class="teclado btn btn-dark me-2" data-letra="F">F</button>
                <button class="teclado btn btn-dark me-2" data-letra="G">G</button>
                <button class="teclado btn btn-dark me-2" data-letra="H">H</button>
                <button class="teclado btn btn-dark me-2" data-letra="J">J</button>
                <button class="teclado btn btn-dark me-2" data-letra="K">K</button>
                <button class="teclado btn btn-dark" data-letra="L">L</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="teclado btn btn-dark me-2" data-letra="Z">Z</button>
                <button class="teclado btn btn-dark me-2" data-letra="X">X</button>
                <button class="teclado btn btn-dark me-2" data-letra="C">C</button>
                <button class="teclado btn btn-dark me-2" data-letra="V">V</button>
                <button class="teclado btn btn-dark me-2" data-letra="B">B</button>
                <button class="teclado btn btn-dark me-2" data-letra="N">N</button>
                <button class="teclado btn btn-dark" data-letra="M">M</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-3">
            <div class="row mb-2">
                <div id="palavraForca" class="col-6 d-flex mx-auto justify-content-center">

                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto text-center">
                    <p id="tip"></p>
                </div>
            </div>
        </div>

        <div class="position-fixed" style="top: 20%;">
            <img id="imgForca" style="width: 300px;" />
        </div>

        <div class="container">
            <form class="border border-3 border-dark rounded w-50 mx-auto p-3">
                <div class="row flex-column gap-2 align-items-center text-center">
                    <div class="col-6">
                        <label class="col-form-label" id="lblJogador"></label>
                        <label class="col-form-label" id="lblMensagemInicio">Insira uma letra:</label>
                    </div>
                    <div class="col-8">
                        <input class="form-control text-center text-uppercase" placeholder="Aguardando o nome"
                            type="text" id="txtForca">
                    </div>
                    <div class="d-grid col-6 gap-2">
                        <button class="btn btn-primary" type="button" id="btnInserir">Validar</button>
                        <button class="btn btn-success" type="button" id="btnIniciar" disabled="true">Iniciar</button>
                        <button class="btn btn-danger d-none" type="button" id="btnRestart">Reiniciar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- TODO: ALERTA -->
    <label id="alerta"></label>
    <!-- TODO: PLACAR -->
    <ul id="placarJogo"></ul>
    <footer>

    </footer>
</body>

</html>
